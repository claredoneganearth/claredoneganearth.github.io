{{- $image := .Get "image" -}}
{{- $text := .Get "text" -}}
{{- $alt := .Get "alt" | default "Haiku image" -}}
{{- $position := .Get "position" | default "top-right" -}}

<div class="haiku-overlay-layout">
    <div class="haiku-overlay-image">
        <img src="{{ $image }}" alt="{{ $alt }}" loading="lazy">
    </div>
    <div class="haiku-overlay-text haiku-overlay-{{ $position }}">
        {{ $text | markdownify }}
    </div>
</div>
