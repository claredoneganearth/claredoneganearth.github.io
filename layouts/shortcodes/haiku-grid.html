{{- $image := .Get "image" -}}
{{- $text := .Get "text" -}}
{{- $alt := .Get "alt" | default "Haiku image" -}}

<div class="haiku-grid-layout">
    <div class="haiku-grid-image">
        <img src="{{ $image }}" alt="{{ $alt }}" loading="lazy">
    </div>
    <div class="haiku-grid-text">
        {{ $text | markdownify }}
    </div>
</div>
